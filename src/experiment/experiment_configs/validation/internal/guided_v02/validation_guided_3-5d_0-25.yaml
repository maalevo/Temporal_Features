experiments:
# ------------
# --- NONE ---
# ------------

- seed: 42
  dataset:
    path: data/raw/syn/syn_3-5d_none.xes
    case_id_col: case:concept:name
    activity_col: concept:name
    timestamp_col: time:timestamp
  split:
    type: temporal
    params:
      test_ratio: 0.15
      val_ratio: 0.15
      seed: 42
  prefix:
    min_prefix_len: 1
    max_prefix_len: null
  target: remaining_time
  model:
    type: lstm
    params: # derived from hpo
      task: regression
      num_layers: 2
      hidden_size: 64
      lr: 1e-3
      dropout: 0.3
      batch_size: 32 
      epochs: 50
      early_stopping_patience: 10
      reduce_lr_patience: 5
      reduce_lr_factor: 0.5
      verbose: 0
  features:
  - feature_key: activity
    source_col_name: concept:name
    encoding_key: onehot

  # Always included
  - feature_key: utc
    encoding_key: numeric
    source_col_name: time:timestamp
    granularity_key: minute

  - feature_key: time_since_start
    encoding_key: numeric
    source_col_name: time:timestamp
    case_source: case:concept:name
    granularity_key: minute
  
  - feature_key: time_since_last_event
    encoding_key: numeric
    source_col_name: time:timestamp
    case_source: case:concept:name
    granularity_key: minute
  
  # Cycliality based
  # (none here)

  transformer:
    key: lstm
    params:
      maxlen: null
      pad_value: 0.0
      X_normalization: 0/1
      y_normalization: 0/1
  name: validation

